<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login - Math Catcher Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-900 text-white">
  <div class="w-full max-w-sm p-8 bg-gray-800 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Math Catcher Game</h1>
    <form id="loginForm" class="flex flex-col gap-4">
      <input type="text" id="username" placeholder="Username" class="p-2 rounded bg-gray-700 border border-gray-600"
        required />
      <input type="password" id="password" placeholder="Password" class="p-2 rounded bg-gray-700 border border-gray-600"
        required />
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 rounded p-2 font-bold">
        Log In
      </button>
    </form>
    <p id="error" class="text-red-400 mt-4 hidden">Invalid credentials</p>

    <!-- Test credentials section -->
    <div class="mt-8 pt-4 border-t border-gray-700">
      <p class="text-center text-gray-400 mb-2">Test Credentials:</p>
      <div class="grid grid-cols-2 gap-2 text-sm text-gray-400">
        <div>
          <p class="font-bold">Admin:</p>
          <p>username: admin</p>
          <p>password: 2025DEVChallenge</p>
        </div>
        <div>
          <p class="font-bold">User:</p>
          <p>username: newuser</p>
          <p>password: 2025DEVChallenge</p>
        </div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>

</html>
